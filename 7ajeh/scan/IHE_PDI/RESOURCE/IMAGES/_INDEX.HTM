	function PrevReport()
	{
		curReport--;
		document.getElementById('ReportFrame_'+curStudy).src=reportFileName[curStudy][curReport];
		if (curReport == 0)
			document.getElementById('next_report_'+curStudy).style.visibility = 'hidden';
		document.getElementById('prev_report_'+curStudy).style.visibility = 'visible';
	}
	function NextReport()
	{
		curReport++;
		if (curReport+1 >= intReports[curStudy])
			document.getElementById('prev_report_'+curStudy).style.visibility = 'hidden';
		document.getElementById('ReportFrame_'+curStudy).src=reportFileName[curStudy][curReport];
		document.getElementById('next_report_'+curStudy).style.visibility = 'visible';
	}

	// this function will load all the images
	//var intCounter=0;
	function loadImages(stdNum){
		if (document.images){
			if (intSeries[stdNum] > 0)
			{
				loadWhat(0,0,stdNum);
			}
		}
	}
	
	function loadWhat(i,j,stdNum){
		if (isLoad){
			if (j<arrImgPerSeries[stdNum][i] && j<50){
				var img00 = new Image();
				img00.src = arrPicName[stdNum][i][j];
				arrPicLoad[stdNum][i][j] = img00.src;
				j++;
				setTimeout("loadWhat("+i+","+j+","+stdNum+")", 0);
			} 
			else
			{
				i++;
				if (i<intSeries[stdNum]) //move to the next series:
				{
						j=0;
						setTimeout("loadWhat("+i+","+j+","+stdNum+")", 0);
				} else {
						stdNum++;
						if (stdNum< intStudies)
						{
								i=0;
								j=0;
								setTimeout("loadWhat("+i+","+j+","+stdNum+")", 0);
						}
				}
			}	
		}
	}
	
	
	//scroll images
	function mouseWheel()
	{
		if (cineState != 1 && arrImgPerSeries[curStudy][lastSer] > 0)
		{
			var dx = event.wheelDelta ;
			var sign = dx > 0 ? 1 : -1;
			var nextImg = lastImg + sign;
			if (nextImg < 0) 
				nextImg = 0;
			else if (nextImg >= arrImgPerSeries[curStudy][lastSer])
				nextImg--;
			switchImage(lastSer, nextImg);
		}
	}
	
	
	
	function nextImage(sign)
	{//new function
		var nextImg = lastImg + sign;
		if (nextImg < 0) 
			nextImg = 0;
		else if (nextImg >= arrImgPerSeries[curStudy][lastSer])
			nextImg--;
		switchImage(lastSer, nextImg);
	}

	
	
	
	function keydown()
	{
		if (cineState != 1)
		{
			var dx = event.keyCode;
			var n=1;
			
			if (dx==39)//right key
				nextImage(1);
			else if (dx==37) // left key
					nextImage(-1);
				 else if (dx==38)//up key
					  {
						if (lastSer>0)
						{
							while (arrImgPerSeries[curStudy][lastSer - n] <= 0 && lastSer - n > 0)
								n++;
							if (lastSer - n >= 0)
								switchImage(lastSer-n,0);
					    }
					  }
					  else if (dx==40)//down key 
						   {
							if (lastSer<(intSeries[curStudy]-1))
							{
									while (arrImgPerSeries[curStudy][lastSer + n] <= 0 &&(lastSer + n) < (intSeries[curStudy]-1))
										n++;
									if ( (lastSer+n) < intSeries[curStudy] )
										switchImage(lastSer+n, 0);
								}
						   }
		}
	}

	
	
	
	
	
	function displayFirstImage()
	{	
		var found=false;
		for (var i=0;i<intSeries[0] && !found;i++)
		{
			if (arrImgPerSeries[curStudy][i] > 0)
			{
				switchImage(i,0);
				found=true;
			}
		}		
		if(!found){
			document['imgPrev'].src = "";
			document['imgPrev'].style.visibility = "hidden";
			document['imgPrev'].style.height = (image_height[curStudy] + 1) + 'px';
			document['imgPrev'].style.width = (image_width[curStudy] + 1) + 'px';

			document.getElementById('spnImageNum').innerHTML = "";
		}
	}	

	function mouseOver(sNum,pNum) 
	{
		if (cineState != 1)
		{
			switchImage(sNum, pNum);
		}
	}


		// Loads Images on the fly (if not loaded yet)
	function switchImage(sNum,pNum) {
		var screenWidth = localWidth - image_width[curStudy] - 30;
		var screenRes=Math.floor((screenWidth-42)/4);
		
		var x1 = Math.floor(lastImg/screenRes);		
		var x2 = Math.floor(pNum/screenRes);		
		if (lastBkg != 0)
			document.getElementById('tblRollOver' + curStudy + lastSer + x1).rows[0].cells[lastImg%screenRes].style.background = lastBkg;//border='0';
		lastBkg = document.getElementById('tblRollOver' + curStudy + sNum + x2).rows[0].cells[pNum%screenRes].style.background;
		document.getElementById('tblRollOver' + curStudy + sNum + x2).rows[0].cells[pNum%screenRes].style.background = 'steelblue';//border='thin solid dimgray';
	
		if(!arrPicLoad[curStudy][sNum][pNum]) {
				var img00 = new Image();
				img00.src = arrPicName[curStudy][sNum][pNum];
				arrPicLoad[curStudy][sNum][pNum] = img00.src;
		}
		lastImg=pNum;
		lastSer=sNum;
	
		document['imgPrev'].src = arrPicLoad[curStudy][sNum][pNum];
		document['imgPrev'].style.height = (image_height[curStudy] + 1) + 'px';
		document['imgPrev'].style.width = (image_width[curStudy] + 1) + 'px';
		document['imgPrev'].style.visibility = "visible";

		document.getElementById('spnImageNum').innerHTML = pNum+1;

//		closeHelpMsgCounter++;
//		if (closeHelpMsgCounter > 1)
//			closeHelpMsg();
	}

	function enlargeReport(){
		if (_enlargeReport && intReports[curStudy]>0){
		
			document.getElementById('divBackground').style.display="block";
			document.getElementById('divBackground').style.height=localHeight + 'px';
			document.getElementById('divBackground').style.width=localWidth+ 'px';


			document.getElementById('tableInnerReport'+curStudy).style.width=(localWidth-90) + 'px';			

			if (shrinkReport[curStudy])
			{

	function loadLTBX()
	{

	function openLTBX()
	{
		// use CDStart to run MP:
		try
		{
			m_pMP.OpenLtbx(m_loadStudy,m_loadSeries, ltbxCmdParams);		
			splashScreen();
		} catch(e)
		{
		}
	}


	function buildSeriesLst(include_non_pixel_data_series, max_serieses)
	{
		m_numOfSeriesSelected = 0;	
		m_wholeStudySelected = (intSeries[curStudy] > 0);
		var series = "";
		for (var i=0;i<intSeries[curStudy];i++)
		{  
			if (document.getElementById('chk'+curStudy+'s'+i).checked == true)
			{
				if (include_non_pixel_data_series || arrSeriesPixelData[curStudy][i])
				{
					if (m_numOfSeriesSelected)
						series += "\\";
					m_numOfSeriesSelected++;
					series += arrSeriesInsUid[curStudy][i];	
					
					//limit number of serieses
					if(max_serieses >= 0 && m_numOfSeriesSelected == max_serieses){
						break;
					}
				} 
			} else
				m_wholeStudySelected = false;
		}
		if (m_numOfSeriesSelected)
		{
			document.getElementById('divLoading').style.display="block";
			stopCine();
			m_loadStudy = arrStudyInsUid[curStudy];
			m_loadSeries = series;
		}
		else
		{
			alert("Please Select Series.");
		}

	}


	function loadMP()
	{
		isLoad = false;								
//		closeHelpMsg();

		buildSeriesLst(true, -1);
		if (m_wholeStudySelected)
			m_loadSeries = "";
		if(m_numOfSeriesSelected){
			setTimeout("loadDicom()", 1);
		}
	
	}

		}

// connect object to CDStart:
	function connectMP()
	{
		if(m_pMP == null && winOS)
		{
			try{
				m_pMP =  new ActiveXObject("CDStart.CDStart_CD");
				m_canRunMP = m_pMP.CanRunMP();

		}

	var cineState=0;
	var my_timer;
	var cineSeries=0;

	function stopCine()
	{
		cineState=0;
		window.clearTimeout(my_timer);
		document.getElementById('cineImage'+curStudy+'s'+cineSeries).src = "cineplay.jpg";
		document.getElementById('cineImage'+curStudy+'s'+cineSeries).title = "Play Cine";
	}
	function startCine(seriesNum)
	{
		if (arrImgPerSeries[curStudy][seriesNum] > 0)
		{
	   	     cineState=1;
	  	     cineSeries=seriesNum;
		     document.getElementById('cineImage'+curStudy+'s'+cineSeries).src = "cinestop.jpg";
		     document.getElementById('cineImage'+curStudy+'s'+cineSeries).title = "";
		     switchImage(cineSeries, 0);
		     my_timer=window.setTimeout("cineNext()",150);	
		}
	}
	
	function cineNext()
	{
		
		if (lastImg>= arrImgPerSeries[curStudy][lastSer]-1)
		{
			stopCine();
		} else {
			switchImage(lastSer, lastImg+1);
			my_timer=window.setTimeout("cineNext()",150);			
		}
	}
	
	function cine(seriesNum)
	{
		if (cineState==0)
		{
			startCine(seriesNum);

		} else {
			if (seriesNum != cineSeries)
			{
				stopCine();
				startCine(seriesNum);
			} else {			
				stopCine();
			}
		}
	}
